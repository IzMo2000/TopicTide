<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='articleslayout.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <div class = "container">
    <a href="{{ url_for('start') }}">
    <img src="{{ url_for('static', filename='media/logo.png') }}" alt="Logo" class="logo">
    </a>
    <h1 class = "title2">TOPIC TIDE</h1>
    <h2 style = "font-size: 28px; margin-top: 5px">Track Topics, Ride the Tide!</h2>
</div>
{% if session['user_signed_in'] %}
    <div class="navbar">
        <div class="hamburger-menu" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <ul class="dropdown-menu" id="dropdownMenu">
          <li><a href="/home">Home</a></li>
          <li><a href="/tracking">Tracked Topics</a></li>
          <li><a href="/bookmark">Bookmarks</a></li>
          <li><a href = "/settings">Settings</a></li>
          <li><a href = "/logout">Logout</a></li>
        
        </ul>
      </div>
    
      <script>
        function toggleMenu() {
          var dropdownMenu = document.getElementById("dropdownMenu");
          dropdownMenu.classList.toggle("show");
        }
      </script>   
</header>
{% endif %}
    <hr>
    <main>

    {% block content %}{% endblock %}
</main>
</body>
</html>
